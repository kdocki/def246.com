	<link rel="stylesheet" href="css/jquery.parallax.css">
    
    <style type="text/css" media="screen, projection">
        .parallax-viewport
        {
            width: 100%;
            height: 100%;
            max-width: 940px;
            min-height: 475px;
            background-color: black;
            margin-left: auto;
            margin-right: auto;

            border-radius: 15px 15px 0px 0px;
            border: solid 2px;
        }
    </style>

</head>

<body style="background-color: black;">
     
    <div class="parallax-viewport" id="parallax">
        <div class="parallax-layer" style="width: 920px; height: 400px;">
            <img src="images/parallax/0.png" alt="" style="position:absolute; left: -20px; top: -75px;"/>
        </div>

        <div class="parallax-layer" style="width:850px; height:390px;">
            <img src="images/parallax/3.png" alt="" style="position:absolute; left:640px; top:150px;"/>
        </div>

        <div class="parallax-layer" style="width:910px; height:300px;">
            <img src="images/parallax/5.png" alt="" style="position:absolute; left:650px; top:155px;"/>
        </div>

        <div class="parallax-layer" style="width:930px; height:270px;">
            <img src="images/parallax/7.png" alt="" style="position:absolute; left:680px; top:140px;"/>
        </div>

        <div class="parallax-layer" style="width:830px; height:340px;">
            <img src="images/parallax/8.png" alt="" style="position:absolute; left:610px; top:140px;"/>
        </div>

        <div class="parallax-layer" style="width:910px; height:260px;">
            <img src="images/parallax/5.png" alt="" style="position:absolute; left:610px; top:125px;"/>
        </div>

        <div class="parallax-layer" style="width:800px; height:190px;">
            <img src="images/parallax/7.png" alt="" style="position:absolute; left:610px; top:140px;"/>
        </div>

        <div class="parallax-layer" style="width:875px; height:375px;">
            <img src="images/parallax/4.png" alt="" style="position:absolute; left:-62px; top: -100px;"/>
        </div>
    </div>
	
    <script src="../jquery/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script>
        jQuery(document).ready(function(){
            jQuery('#parallax .parallax-layer').parallax({
                mouseport: jQuery('#parallax')
            });
        });
    </script>
</body>
</html>
